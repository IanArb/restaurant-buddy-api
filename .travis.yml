sudo: required
language: java
jdk: oraclejdk8
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::7}
script:
- ./gradlew clean test
- ./gradlew jacocoFullReport
services:
- docker
after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH;
  fi`
- export IMAGE_NAME=ianarb/restaurant-looker-api
- docker build -t $IMAGE_NAME:$COMMIT .
- docker tag $IMAGE_NAME:$COMMIT $IMAGE_NAME:$TAG
- docker push $IMAGE_NAME
deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    local_dir: build
    skip_cleanup: true
    on: &1
      repo: IanArb/restaurant-buddy-api
      branch: master
    bucket: ian-arbuckle-restaurant-looker
    region: eu-west-1
  - provider: codedeploy
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: ian-arbuckle-restaurant-looker
    key: restaurant-looker-SNAPSHOT-0.0.1.jar
    bundle_type: zip
    application: RestaurantLooker
    deployment_group: spring-boot-apps
    region: eu-west-1
    on: *1
    wait-until-deployed: true
